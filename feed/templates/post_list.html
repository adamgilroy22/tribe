{% extends "base.html" %}
{% load static %}


{% block content %}
<div class="container">
    {% for post in post_list %}
    <div class="row justify-content-center mt-3">
        <div class="col-md-5 col-sm-12 border-bottom">
            <p><strong>@{{ post.author }}</strong> on {{ post.posted_on }}</p>
            <p>{{ post.content }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
