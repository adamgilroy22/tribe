{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container h-100 p-5">
  <div class="row h-100">
    <div class="col-sm-12 col-md-8 col-lg-6 offset-md-2 offset-lg-3 shadow py-2 px-3 my-auto justify-content-center">
      <h1 class="logo-text text-center">{% trans "Sign Out?" %}</h1>

      <p class="text-center">{% trans 'Are you sure you want to sign out?' %}</p>

      <form class="text-center" method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button class="btn btn-danger" type="submit">{% trans 'Sign Out' %}</button>
      </form>
    </div>
  </div>
</div>


{% endblock %}
