{% load static %}

<!doctype html>
<html lang="en">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Github -->
      <a class="btn btn-outline-light btn-floating m-1" href="#!" target="_blank" rel="nofollow" role="button"><i class="fab fa-github"></i></a>
    </section>
    <!-- Section: Social media -->

  <!-- Grid container -->

    Developed By <a href="https://github.com/adamgilroy22" target="_blank" rel="nofollow">Adam Gilroy</a> for
