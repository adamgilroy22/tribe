{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_title %}- Create Thread{% endblock %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12 p-3">
            <a href="{% url 'inbox' %}" class="btn btn-dark">Back to Inbox</a>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 p-3 text-center">
            <h3>Start a Conversation!</h3>
        </div>
    </div>

    <div class="row justify-content-center mt-3 mb-5">
        <div class="col-md-5 col-sm-12">
            <form method="POST">
                {% csrf_token %}
                <p class="text-center">Enter the username of the person you would like to message.</p>
                {{ form | crispy }}
                <div class="d-grid gap-2">
                    <button class="btn purple-btn mt-3" type="submit">Continue</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
