{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container">
    <div class="row mt-3">
        <div class="col-md-5 col-sm-6">
            <a href="{% url 'post-detail' object.post_id %}" class="btn back-btn">Back To Post</a>
        </div>
    </div>
    
    <div class="row justify-content-center mt-3">
        <div class="col-md-5 col-sm-12 border-bottom">
            <h5>Edit your comment</h5>
        </div>
    </div>

    <div class="row justify-content-center mt-3 mb-5">
        <div class="col-md-5 col-sm-12 border-bottom">
            <form method="POST">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="d-grid gap-2">
                    <button class="btn purple-btn mt-3">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
